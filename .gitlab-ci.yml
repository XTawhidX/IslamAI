image: python:3.x

stages:
  - build
  - deploy

build:
  stage: build
  script:
    - apt-get update && apt-get install -y python3-pip
    - pip install -r requirements.txt
  only:
    - main

deploy:
  stage: deploy
  script:
    - apt-get update && apt-get install -y python3-pip
    - pip install -r requirements.txt
    - gunicorn -b 0.0.0.0:5000 ai_app:app
  only:
    - main